<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Slideshow</title>
  <style>
    body, html {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height:100%;
    }
    .slide{
      height:100%;
      
      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

  </style>
</head>
<body>
  <img id="slideshow" src="" alt="Loading Image" class="slide" >
  <script>
    let images = [];
    let index = 0;

    async function fetchImages() {
      const res = await fetch('/images');
      images = await res.json();
    }

    async function showNextImage() {
      if (images.length === 0) return;
      document.getElementById('slideshow').src = images[index % images.length];
      index++;
    }

    async function startSlideshow() {
      await fetchImages();
      setInterval(showNextImage, 3000);        // Show next image every 3s
      setInterval(fetchImages, 5000);          // Refresh image list every 5s
    }

    window.onload = startSlideshow;
  </script>
</body>
</html>
